<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/scss/styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">
    <div class="header cont">
      <img src="/images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <div class="icon"><img src="/images/icon-document.svg" alt="document" class="document"></div>
        <div class="icon"><img src="/images/icon-folder.svg" alt="folder" class="folder"></div>
        <div class="icon"><img src="/images/icon-upload.svg" alt="upload" class="upload"></div>
      </div>
    </div>
    
    <div class="content cont">
      <p class="title">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar"></div>
      <div class="label">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="overlap">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/its-el-jey" target="_blank">LJ Anfone</a>.
    </div>
  </div>

</body>
</html>
